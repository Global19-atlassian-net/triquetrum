log4j.rootLogger=INFO,CONSOLE

#log4j.logger.org.eclipse.triquetrum.workflow.editor = ALL
log4j.logger.org.eclipse.triquetrum.processing.service = ALL

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
